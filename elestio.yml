    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_USER"
    value: ""
  - key: "SMTP_PASS"
    value: ""
  - key: "SMTP_SENDER_NAME"
    value: "Supabase"
  - key: "ENABLE_PHONE_SIGNUP"
    value: "true"
  - key: "ENABLE_PHONE_AUTOCONFIRM"
    value: "true"
  - key: "PUBLIC_REST_URL"
    value: "https://[CI_CD_DOMAIN]/rest/v1/"
  - key: "STUDIO_DEFAULT_ORGANIZATION"
    value: "Default"
  - key: "STUDIO_DEFAULT_PROJECT"
    value: "Default"
  - key: "SUPABASE_PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]:27443"
  - key: "IMGPROXY_ENABLE_WEBP_DETECTION"
    value: "true"
  - key: "DASHBOARD_USERNAME"
    value: "root"
  - key: "DASHBOARD_PASSWORD"
    value: "random_password"
  - key: "KONG_HTTP_PORT"
    value: "3580"
  - key: "ENABLE_ANONYMOUS_USERS"
    value: "false"
  - key: "STUDIO_PORT"
    value: "3000"
  - key: "FUNCTIONS_VERIFY_JWT"
    value: "false"
  - key: "LOGFLARE_LOGGER_BACKEND_API_KEY"
    value: "your-super-secret-and-long-logflare-key"
  - key: "LOGFLARE_API_KEY"
    value: "your-super-secret-and-long-logflare-key"
  - key: "DOCKER_SOCKET_LOCATION"
    value: "/var/run/docker.sock"
  - key: "GOOGLE_PROJECT_ID"
    value: "GOOGLE_PROJECT_ID"
  - key: "GOOGLE_PROJECT_NUMBER"
    value: "GOOGLE_PROJECT_NUMBER"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "supase_screenshot1.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]:27443"
    label: "Supabase"
    login: "root"
    password: "[ADMIN_PASSWORD]"
