ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "27443"
    targetPort: "3580"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8007"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8000"
    targetPort: "8008"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "JWT_SECRET"
    value: "random_password_random_password"
  - key: "POSTGRES_HOST"
    value: "db"
  - key: "POSTGRES_DB"
    value: "postgres"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "PGRST_DB_SCHEMAS"
    value: "public,storage,graphql_public"
  - key: "SITE_URL"
    value: "https://[CI_CD_DOMAIN]:27443"
  - key: "ADDITIONAL_REDIRECT_URLS"
    value: ""
  - key: "JWT_EXPIRY"
    value: "3600"
  - key: "DISABLE_SIGNUP"
    value: "false"
  - key: "API_EXTERNAL_URL"
    value: "https://[CI_CD_DOMAIN]:27443"
